<!DOCTYPE html>
<html>
<head>
	<title>登录界面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
	    html,body{
            width: 100%;
			height: 100%;
	    }
		.header{
			width: 100%;
			height: 100%;
		}
		.main-login{
			padding: 200px 0;
		}
		.main-login div{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
   <div class="container bg-primary header">
	   <div class="row">
	      <div class="col-md-4 col-xs-1"></div>
	   	  <div class="col-md-3 col-xs-10 main-login">
	     	<div class="input-group">
			  <span class="input-group-addon text-primary" id="basic-addon1">用户名</span>
			  <input type="text" id="username" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
			</div>
			<div class="input-group">
			  <span class="input-group-addon text-primary" id="basic-addon1">密 码</span>
			  <input type="password" id="password" class="form-control" placeholder="password" aria-describedby="basic-addon1">
			</div>
			<div id="submit" class="pull-right">
				<button type="button" class="btn btn-default btn-info">提交</button>
			</div>
	     </div>
	   </div>
     <!-- <div class="col-sm-4"></div> -->
     </div>
   </div>
   <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
   <script type="text/javascript" src="./jsfile/login.js"></script>
</body>
</html>
